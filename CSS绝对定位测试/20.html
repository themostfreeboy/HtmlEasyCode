<html>

	<head>
		<title>CSS定位示例</title>
	</head>
	
	<body>
	
		<div style="position:absolute;left=100;top=20;visibility=visible">
		下面这个图片是可见的：
			<img src="image.gif"/>
		</div>
		
		<div style="position:absolute;left=100;top=60;visibility=hidden">
		下面这个图片是不可见的：
			<img src="image.gif"/>
		</div>
	
	</body>
	
</html>
